<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>
<body>
  <header>
    <h1>Hangman</h1>
  </header>
  <main>
    <form action="">
      <label for="name">Username: </label>
      <input type="text" id="name">
    </form>
    <button>Start Game</button>
    <section class="display-game">
      <h2 class="score-name">Number of Tries Left: <span class="score"></span> </h2>
      <div class="main-game">
        <div class="hangman-images">
          <img class="hangman-image" src="images/hangmanpole copy.png" alt="hangman-pole">
        </div>
        <div class="random-word"></div>
      </div>
      

      <div class="keypad"></div>
      <button class="keypad-activator">Keypad</button>

      <button class="restart">Restart</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
